       cat /var/lib/radarr/config.xml | sed -nE 's|^.*<ApiKey>([0-9a-f]+)</ApiKey>.*$|\1|p'
     register: radarr_api_key
   - name: Set root folder
     ansible.builtin.uri:
       url: http://localhost:7878/api/v3/rootfolder
       method: POST
       body_format: json
       headers:
         X-Api-Key: "{{radarr_api_key.stdout}}"
       body:
         id: 0
         path: /mnt/media/movies
       status_code: [200, 201]
