- name: Setup Nginx Reverse Proxy
  hosts: nginx
  vars:
    domain_name: "{{ network.domain_name }}"
    internal_domain: "{{ network.internal_domain }}"

  tasks:
    - name: Install nginx
      become: true
      ansible.builtin.apt:
        update_cache: true
        pkg: nginx
        state: present

    - name: Remove default site
      become: true
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Reload nginx

    - name: Deploy nginx apps configuration
      become: true
      ansible.builtin.template:
        src: nginx/apps.conf.j2
        dest: /etc/nginx/sites-available/apps
        owner: root
        group: root
        mode: "0644"
      notify: Reload nginx

    - name: Enable apps site
      become: true
      ansible.builtin.file:
        src: /etc/nginx/sites-available/apps
        dest: /etc/nginx/sites-enabled/apps
        owner: root
        group: root
        state: link
      notify: Reload nginx

    - name: Ensure nginx is running and enabled
      become: true
      ansible.builtin.systemd_service:
        name: nginx
        enabled: true
        state: started

  handlers:
    - name: Reload nginx
      become: true
      ansible.builtin.service:
        name: nginx
        state: reloaded
