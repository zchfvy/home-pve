---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services

- Infrastructure:
    - Proxmox VE:
        icon: proxmox.png
        href: https://mariner.home.arpa:8006
        description: VM and Container Manager
        widget:
          type: proxmox
          url: https://mariner.home.arpa:8006
          username: "{{ vault_api_keys.proxmox_homepage_user }}"
          password: "{{ vault_api_keys.proxmox_homepage_password }}"
    - Pihole:
        icon: pi-hole.png
        href: http://pihole.home.arpa/admin
        description: Handles DNS and DHCP
        widget:
          type: pihole
          url: http://pihole.home.arpa/admin/api.php
          key: "{{ vault_api_keys.pihole }}"
    - TrueNAS:
        icon: truenas.png
        href: http://oddesy.home.arpa
        description: Network storage management
        widget:
          type: truenas
          url: http://oddesy.home.arpa
          key: "{{ vault_api_keys.truenas }}"
          enablePools: true
    - Telus Router:
        icon: router.svg
        href: http://192.168.1.254/
        description: Telus' modem and router unit
    - Telus Wireless AP:
        icon: router.svg
        href: http://192.168.1.42/
        description: Telus' wireless access point

- Media:
    - Jellyfin:
        icon: jellyfin.png
        href: http://jellyfin.home.arpa:8096
        description: Watch movies and TV shows.
        widget:
          type: jellyfin
          url: http://jellyfin.home.arpa:8096
          key: "{{ vault_api_keys.jellyfin }}"
          enableBlocks: true
          enableNowPlaying: true
          enableUser: true
          showEpisodeNumber: true
    - Radarr:
        icon: radarr.png
        href: http://servarr.home.arpa:7878/
        description: Movie management
        widget:
          type: radarr
          url: http://servarr.home.arpa:7878
          key: "{{ vault_api_keys.radarr }}"
    - Sonarr:
        icon: sonarr.png
        href: http://servarr.home.arpa:8989/
        description: TV series management
        widget:
          type: sonarr
          url: http://servarr.home.arpa:8989
          key: "{{ vault_api_keys.sonarr }}"
    - Prowlarr:
        icon: prowlarr.png
        href: http://servarr.home.arpa:9696/
        description: Managing the other Managers
        widget:
          type: prowlarr
          url: http://servarr.home.arpa:9696
          key: "{{ vault_api_keys.prowlarr }}"
    - QBittorrent:
        icon: qbittorrent.png
        href: http://qbittorrent.home.arpa:8080
        widget:
          type: qbittorrent
          url: http://qbittorrent.home.arpa:8080
          username: admin
          password: adminadmin


- Misc:
    - OctoPrint:
        icon: octoprint.png
        href: http://octo.home.arpa
        description: 3D Printer
        widget:
          type: octoprint
          url: http://octo.home.arpa
          key: "{{ vault_api_keys.octoprint }}"
    - Printer:
        icon: printer.svg
        description: BROTHER-DCP7065DN
        href: http://brother-dcp7065dn.home.arpa/
    - Immich:
        icon: immich.svg
        href: http://immich.home.arpa:2283/
        description: Photo Management
        widget:
          type: immich
          url: http://immich.home.arpa:2283
          key: "{{ vault_api_keys.immich }}"
          version: 2
    - Paperless:
        icon: paperless-ngx.svg
        href: http://paperless.home.arpa/
        description: Document Management
        widget:
          type: paperlessngx
          url: http://paperless.home.arpa
          username: "{{ vault_admin_users.paperless_user }}"
          password: "{{ vault_admin_users.paperless_password }}"
