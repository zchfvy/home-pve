# Ansible vault template for application secrets
# Copy this to vault.yml, fill in real values, then encrypt with:
# ansible-vault encrypt vault.yml

# VPN credentials for qBittorrent
vault_openvpn:
  username: ""
  password: ""
  config_name: ""  # Config file name (without .ovpn extension)

# Application database passwords
vault_databases:
  immich_password: ""

# Application admin credentials  
vault_admin_users:
  paperless_user: ""
  paperless_password: ""

# API keys for service integrations (homepage dashboard)
vault_api_keys:
  proxmox_homepage_user: ""
  proxmox_homepage_password: ""
  pihole: ""
  truenas: ""
  plex: ""
  radarr: ""
  sonarr: ""
  prowlarr: ""
  octoprint: ""
  immich: ""
  jellyfin: ""

# NFS shares (if these contain sensitive paths)
vault_nfs:
  share_media: "{{ nfs_shares.media }}"
  share_general: "{{ nfs_shares.general }}"
  share_paperless: "{{ nfs_shares.paperless }}"