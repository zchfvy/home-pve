# Non-sensitive configuration variables for all hosts
# These are defaults that can be overridden in vault.yml

# NFS share configuration
nfs_server: "oddesy.home.arpa"
nfs_base_path: "/mnt/sixtb"

nfs_shares:
  media: "{{ nfs_server }}:{{ nfs_base_path }}/media"
  general: "{{ nfs_server }}:{{ nfs_base_path }}/shared"  
  paperless: "{{ nfs_server }}:{{ nfs_base_path }}/paperless"
  immich: "{{ nfs_server }}:{{ nfs_base_path }}/immich"

# Service configuration
immich:
  version: "v1.143.1"
  timezone: "America/Vancouver"
  db_username: "postgres"
  db_database_name: "immich"
  upload_location: "/mnt/immich/library"
  db_data_location: "/mnt/immich/postgres"

paperless:
  share_path: "{{ nfs_shares.paperless }}"
  general_share: "{{ nfs_shares.general }}/paperless"

# OpenVPN configuration (non-sensitive parts)
openvpn:
  config_dir: "/etc/openvpn"
  
# Docker configuration
docker:
  compose_command: "docker compose"  # Use 'docker-compose' for older versions

# Service ports (non-sensitive)
service_ports:
  immich: 2283
  homepage: 3000
  paperless: 8000
  radarr: 7878
  sonarr: 8989
  prowlarr: 9696