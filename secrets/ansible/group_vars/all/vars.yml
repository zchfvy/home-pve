# Non-sensitive configuration variables for all hosts
# These are defaults that can be overridden in vault.yml

# NFS share configuration
nfs_server: "oddesy.home.arpa"
nfs_base_path: "/mnt/sixtb"

nfs_shares:
  media: "{{ nfs_server }}:{{ nfs_base_path }}/media"
  general: "{{ nfs_server }}:{{ nfs_base_path }}/shared"  
  paperless: "{{ nfs_server }}:{{ nfs_base_path }}/paperless"
  immich: "{{ nfs_server }}:{{ nfs_base_path }}/immich"

# Service configuration
immich:
  version: "v1.143.1"
  timezone: "America/Vancouver"
  db_username: "postgres"
  db_database_name: "immich"
  upload_location: "/mnt/immich/library"
  db_data_location: "/mnt/immich/postgres"

paperless:
  share_path: "{{ nfs_shares.paperless }}"
  general_share: "{{ nfs_shares.general }}/paperless"

# OpenVPN configuration (non-sensitive parts)
openvpn:
  config_dir: "/etc/openvpn"
  
# Docker configuration
docker:
  compose_command: "docker compose"  # Use 'docker-compose' for older versions

# Service ports (non-sensitive)
service_ports:
  immich: 2283
  homepage: 3000
  paperless: 8000
  radarr: 7878
  sonarr: 8989
  prowlarr: 9696

# Network configuration
network:
  domain_name: "jasonxun2020.com"
  internal_domain: "home.arpa"
  nginx_host: "nginx.home.arpa"

# Proxy services configuration (shared by pihole DNS and nginx reverse proxy)
# - pihole uses the keys as service names for CNAME records
# - nginx uses the full config for reverse proxy backends
proxy_services:
  jellyfin:
    backend: "jellyfin.{{ network.internal_domain }}:8096"
    websocket: true
  radarr:
    backend: "servarr.{{ network.internal_domain }}:{{ service_ports.radarr }}"
  sonarr:
    backend: "servarr.{{ network.internal_domain }}:{{ service_ports.sonarr }}"
  prowlarr:
    backend: "servarr.{{ network.internal_domain }}:{{ service_ports.prowlarr }}"
  qbittorrent:
    backend: "qbittorrent.{{ network.internal_domain }}:8080"
  immich:
    backend: "immich.{{ network.internal_domain }}:{{ service_ports.immich }}"
    websocket: true
    client_max_body: "50000M"
  paperless:
    backend: "paperless.{{ network.internal_domain }}:{{ service_ports.paperless }}"
    client_max_body: "100M"
  portal:
    backend: "portal.{{ network.internal_domain }}:{{ service_ports.homepage }}"
  uptime:
    backend: "monitoring.{{ network.internal_domain }}:3001"
    websocket: true
  grafana:
    backend: "monitoring.{{ network.internal_domain }}:3000"
    websocket: true
  prometheus:
    backend: "monitoring.{{ network.internal_domain }}:9090"
  ntfy:
    backend: "monitoring.{{ network.internal_domain }}:8080"